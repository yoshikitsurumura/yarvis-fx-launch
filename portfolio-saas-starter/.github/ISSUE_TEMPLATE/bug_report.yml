name: Bug report
description: 不具合の報告
labels: [bug]
body:
  - type: textarea
    id: what
    attributes:
      label: 何が起きたか
      description: 期待と結果、再現手順を記載
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: 環境
      description: OS / Node / ブラウザ / ブランチ など
  - type: textarea
    id: logs
    attributes:
      label: ログ
      description: エラーログやスクリーンショット

