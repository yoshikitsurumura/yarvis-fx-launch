name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.vscode/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-typecheck:
    # Allow via repo var or PR label 'run-ci'
    if: ${{ vars.CI_ALLOW == 'true' || (github.event_name == 'pull_request' && contains(toJson(github.event.pull_request.labels), 'run-ci')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-fund --no-audit

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
